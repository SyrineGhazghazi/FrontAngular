<form (ngSubmit)="onSubmit()" class="reservation-form">
    <div class="form-group">
      <label for="userSelect">Sélectionner un utilisateur : </label>
      <p-dropdown 
        [options]="users" 
        [(ngModel)]="reservationData.userId" 
        optionLabel="username" 
        optionValue="_id"
        placeholder="Sélectionner un utilisateur " 
        [filter]="true"
        filterBy="username"
        required 
        name="userSelect" >
      </p-dropdown>
    </div>
  
    <div class="form-group">
      <label for="roomSelect">Sélectionner une salle:</label>
      <p-dropdown 
        [options]="rooms" 
        [(ngModel)]="reservationData.roomId" 
        optionLabel="name" 
        optionValue="_id"
        placeholder="Sélectionner une salle" 
        [filter]="true"
        filterBy="name" 
        name="roomSelect"
        required>
      </p-dropdown>
    </div>
  
    <div class="form-group">
      <label for="startTime">Date début : </label>
      <input type="datetime-local" id="startTime" name="startTime" [(ngModel)]="reservationData.startTime" required>
    </div>
  
    <div class="form-group">
      <label for="endTime">Date fin</label>
      <input type="datetime-local" id="endTime" name="endTime" [(ngModel)]="reservationData.endTime" required>
    </div>
  
    <div class="form-group">
      <button pButton pRipple label="Create Reservation" class="p-button-success">
      </button>
    </div>
  </form>
