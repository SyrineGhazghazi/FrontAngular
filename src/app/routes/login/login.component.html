<form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="login-form">
    <p-panel header="Login" class="login-panel">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="ui-grid-row form-row">
                <div class="ui-grid-col-6">
                    <p-floatLabel class="form-field">
                        <input pInputText type="text" formControlName="username" class="form-control" name="username">
                        <label for="login">Login</label>
                    </p-floatLabel>
                    <div *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].dirty" class="alert alert-danger">
                        Login is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row form-row">
                <div class="ui-grid-col-6">
                    <p-floatLabel class="form-field">
                        <input pInputText type="password" formControlName="password" class="form-control" name="password">
                        <label for="password">Password</label>
                    </p-floatLabel>
                    <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row button-row">
                <div class="ui-grid-col-6">
                    <p-button label="Register" [link]="true" routerLink="/register" />
                    <button pButton type="submit" label="Submit" [disabled]="!loginForm.valid" class="submit-button"></button>
                </div>
            </div>
        </div>
    </p-panel>
</form>
