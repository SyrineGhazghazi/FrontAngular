<form (ngSubmit)="onSubmit()" [formGroup]="inscriptionForm" class="inscription-form">
    <p-panel header="inscription" class="inscription-panel">
        <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
            <div class="ui-grid-row form-row">
                <div class="ui-grid-col-6">
                    <p-floatLabel class="form-field">
                        <input pInputText type="text" formControlName="username" class="form-control" name="username">
                        <label for="username">username</label>
                    </p-floatLabel>
                    <div *ngIf="inscriptionForm.get('username')?.invalid && inscriptionForm.get('username')?.touched" class="error-message">
                        Username is required
                      </div>
                </div>
            </div>
            <div class="ui-grid-row form-row">
                <div class="ui-grid-col-6">
                    <p-floatLabel class="form-field">
                        <input pInputText type="text" formControlName="email" class="form-control" name="email">
                        <label for="email">email</label>
                    </p-floatLabel>
                    <div *ngIf="inscriptionForm.controls['email'].invalid && inscriptionForm.controls['email'].dirty" class="alert alert-danger">
                        email is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row form-row">
                <div class="ui-grid-col-6">
                    <p-floatLabel class="form-field">
                        <input pInputText type="password" formControlName="password" class="form-control" name="password">
                        <label for="password">Password</label>
                    </p-floatLabel>
                    <div *ngIf="inscriptionForm.controls['password'].invalid && inscriptionForm.controls['password'].dirty" class="alert alert-danger">
                        Password is required
                    </div>
                </div>
            </div>
            <div class="ui-grid-row button-row">
                <div class="ui-grid-col-6">
                    <button pButton type="submit" label="Submit" [disabled]="!inscriptionForm.valid" class="submit-button"></button>
                </div>
            </div>
        </div>
    </p-panel>
</form>
